    <style>

<body>

    <script>
        let playlist = [];
        let currentIndex = -1;
        let isPlaying = false;
        let playInterval = null;
        let currentProgress = 0;
        let openEditors = new Set(); // è®°å½•å±•å¼€çš„ç¼–è¾‘é¢æ¿
        let previewStates = {}; // ä¿å­˜æ¯ä¸ªå›¾ç‰‡çš„é¢„è§ˆçŠ¶æ€ {"pagId-imageIndex": {dataUrl, width, height, size, name}}

        // åŠ è½½å¯ç”¨æ–‡ä»¶åˆ—è¡¨
        async function loadFileList() {
            try {
                const response = await fetch('/api/list-files');
                const data = await response.json();
                
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                
                data.files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    li.innerHTML = `
                        <input type="checkbox" class="file-checkbox" value="${file.path}" style="margin-right: 8px;">
                        <span class="name" style="flex: 1;">${file.name}</span>
                        <button class="add-btn" onclick="loadPagFile('${file.path}')">+</button>
                    `;
                    li.style.display = 'flex';
                    li.style.alignItems = 'center';
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // å…¨é€‰/å–æ¶ˆå…¨é€‰
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.file-checkbox');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !allChecked);
        }

        // æ·»åŠ é€‰ä¸­çš„æ–‡ä»¶
        async function addSelectedFiles() {
            const checkboxes = document.querySelectorAll('.file-checkbox:checked');
            
            if (checkboxes.length === 0) {
                alert('è¯·å…ˆé€‰æ‹©æ–‡ä»¶');
                return;
            }
            
            // æ‰¹é‡åŠ è½½
            for (const checkbox of checkboxes) {
                await loadPagFile(checkbox.value);
            }
            
            // å–æ¶ˆé€‰ä¸­çŠ¶æ€
            checkboxes.forEach(cb => cb.checked = false);
        }

        // åŠ è½½ PAG æ–‡ä»¶åˆ°æ’­æ”¾åˆ—è¡¨
        async function loadPagFile(path) {
            try {
                const response = await fetch('/api/load', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({path})
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('åŠ è½½å¤±è´¥: ' + data.error);
                    return;
                }
                
                await refreshPlaylist();
                
                // å¦‚æœè¿™æ˜¯ç¬¬ä¸€ä¸ªæ–‡ä»¶ï¼Œè‡ªåŠ¨é€‰ä¸­å¹¶æ˜¾ç¤º
                if (currentIndex < 0 && playlist.length > 0) {
                    currentIndex = 0;
                    currentProgress = 0;
                    renderPlaylist();
                    updatePreview();
                }
            } catch (error) {
                console.error('åŠ è½½ PAG å¤±è´¥:', error);
                alert('åŠ è½½å¤±è´¥');
            }
        }

        // åˆ·æ–°æ’­æ”¾åˆ—è¡¨
        async function refreshPlaylist() {
            try {
                const response = await fetch('/api/playlist');
                const data = await response.json();
                
                playlist = data.playlist;
                renderPlaylist();
            } catch (error) {
                console.error('åˆ·æ–°æ’­æ”¾åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“æ’­æ”¾åˆ—è¡¨
        function renderPlaylist() {
            const container = document.getElementById('playlistContainer');
            
            if (playlist.length === 0) {
                container.innerHTML = '<div class="loading">æ’­æ”¾åˆ—è¡¨ä¸ºç©º</div>';
                return;
            }
            
            container.innerHTML = '';
            
            playlist.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'playlist-item' + (index === currentIndex ? ' active' : '') + (item.edited ? ' edited' : '');
                div.innerHTML = `
                    <div class="header">
                        <span class="name">${index + 1}. ${item.name}</span>
                        ${item.edited ? '<span class="badge">å·²ç¼–è¾‘</span>' : ''}
                    </div>
                    <div class="info">
                        ${item.width}x${item.height} | ${item.duration.toFixed(2)}s | ${item.frameRate}fps
                    </div>
                    <div class="info">
                        æ–‡æœ¬: ${item.numTexts} | å›¾ç‰‡: ${item.numImages}
                    </div>
                    <div class="actions">
                        <button class="btn btn-primary" onclick="playItem(${index})">æ’­æ”¾</button>
                        <button class="btn btn-secondary" onclick="editItem(${index})">ç¼–è¾‘</button>
                        <button class="btn btn-secondary" onclick="removeItem(${item.id})">ç§»é™¤</button>
                    </div>
                    <div id="editor-${item.id}" style="display:none;"></div>
                `;
                container.appendChild(div);
            });
            
            // æ¢å¤ä¹‹å‰å±•å¼€çš„ç¼–è¾‘é¢æ¿
            openEditors.forEach(pagId => {
                const itemIndex = playlist.findIndex(item => item.id === pagId);
                if (itemIndex >= 0) {
                    // å»¶è¿Ÿæ‰§è¡Œä»¥ç¡®ä¿ DOM å·²æ¸²æŸ“
                    setTimeout(() => {
                        editItem(itemIndex);
                        // å†å»¶è¿Ÿä¸€ç‚¹æ¢å¤é¢„è§ˆçŠ¶æ€
                        setTimeout(() => restorePreviewStates(pagId), 10);
                    }, 0);
                }
            });
        }

        // æ’­æ”¾æŒ‡å®šé¡¹
        function playItem(index) {
            if (index < 0 || index >= playlist.length) return;
            
            currentIndex = index;
            currentProgress = 0;
            renderPlaylist();
            updatePreview();
            
            if (!isPlaying) {
                togglePlay();
            }
        }

        // ç¼–è¾‘é¡¹
        function editItem(index) {
            const item = playlist[index];
            const editorDiv = document.getElementById(`editor-${item.id}`);
            
            // å¦‚æœç¼–è¾‘é¢æ¿å·²ç»å±•å¼€ï¼Œä¸è¦é‡æ–°ç”Ÿæˆ HTMLï¼ˆé¿å…è¦†ç›–ç”¨æˆ·æ­£åœ¨æ“ä½œçš„å†…å®¹ï¼‰
            if (editorDiv.style.display === 'block') {
                return;
            }
            
            if (editorDiv.style.display === 'none') {
                // æ˜¾ç¤ºç¼–è¾‘é¢æ¿
                openEditors.add(item.id);
                let html = '<div class="editor-panel">';
                
                // æ–‡æœ¬ç¼–è¾‘
                if (item.texts && item.texts.length > 0) {
                    html += '<h3>âœï¸ æ–‡æœ¬ç¼–è¾‘</h3>';
                    item.texts.forEach(text => {
                        html += `
                            <div class="form-group">
                                <label>æ–‡æœ¬ ${text.index}: ${text.text}</label>
                                <input type="text" id="text-${item.id}-${text.index}" value="${text.text}" placeholder="æ–°æ–‡æœ¬">
                            </div>
                            <div class="form-group">
                                <label>å­—å·</label>
                                <input type="number" id="fontSize-${item.id}-${text.index}" value="${text.fontSize}" placeholder="å­—å·">
                            </div>
                            <div class="form-group">
                                <label>é¢œè‰²</label>
                                <input type="color" id="color-${item.id}-${text.index}" value="${rgbToHex(text.fillColor.r, text.fillColor.g, text.fillColor.b)}">
                            </div>
                            <button class="btn btn-primary" onclick="updateText(${item.id}, ${text.index})">æ›´æ–°æ–‡æœ¬</button>
                            <hr style="margin: 15px 0;">
                        `;
                    });
                }
                
                // å›¾ç‰‡ç¼–è¾‘
                if (item.images && item.images.length > 0) {
                    html += '<h3>ğŸ–¼ï¸ å›¾ç‰‡ç¼–è¾‘</h3>';
                    item.images.forEach(img => {
                        html += `
                            <div class="form-group">
                                <label>å›¾ç‰‡ ${img.index}${img.replaced ? ' <span style="color: #ff9800;">âœ“ å·²æ›¿æ¢</span>' : ''}</label>
                        `;
                        
                        // å¦‚æœå·²æ›¿æ¢ï¼Œæ˜¾ç¤ºå½“å‰å›¾ç‰‡
                        if (img.replaced && img.previewUrl) {
                            html += `
                                <div style="margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 4px;">
                                    <div style="font-size: 12px; color: #666; margin-bottom: 5px;">å½“å‰å›¾ç‰‡: ${img.filename || 'æœªçŸ¥'}</div>
                                    <img src="${img.previewUrl}?t=${Date.now()}" style="max-width: 200px; max-height: 200px; border: 1px solid #ddd; border-radius: 4px; display: block;">
                                </div>
                            `;
                        }
                        
                        html += `
                                <input type="file" id="image-${item.id}-${img.index}" accept="image/*" onchange="previewImage(${item.id}, ${img.index}, event)">
                                <div id="preview-${item.id}-${img.index}" style="margin-top: 10px; display: none;">
                                    <div style="font-size: 12px; color: #666; margin-bottom: 5px;">æ–°å›¾ç‰‡é¢„è§ˆ:</div>
                                    <img id="preview-img-${item.id}-${img.index}" style="max-width: 200px; max-height: 200px; border: 1px solid #555; border-radius: 4px; display: block; margin-bottom: 5px;">
                                    <div id="preview-info-${item.id}-${img.index}" style="font-size: 12px; color: #888;"></div>
                                </div>
                                <button class="btn btn-primary" onclick="updateImage(${item.id}, ${img.index})" style="margin-top: 5px;">${img.replaced ? 'é‡æ–°ä¸Šä¼ å›¾ç‰‡' : 'ä¸Šä¼ å›¾ç‰‡'}</button>
                            </div>
                            <hr style="margin: 15px 0;">
                        `;
                    });
                }
                
                html += `
                    <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                        <button class="btn btn-primary" onclick="exportConfig(${item.id})">ğŸ“¥ å¯¼å‡ºé…ç½®</button>
                        <button class="btn btn-primary" onclick="document.getElementById('import-config-${item.id}').click()">ğŸ“¤ å¯¼å…¥é…ç½®</button>
                        <input type="file" id="import-config-${item.id}" accept="application/json,.json" style="display: none;" onchange="importConfig(${item.id}, event)">
                        <button class="btn btn-secondary" onclick="resetPag(${item.id})">ğŸ”„ é‡ç½®åˆ°åŸå§‹</button>
                    </div>
                `;
                html += '</div>';
                
                editorDiv.innerHTML = html;
                editorDiv.style.display = 'block';
            } else {
                editorDiv.style.display = 'none';
                openEditors.delete(item.id);
            }
        }

        // æ›´æ–°æ–‡æœ¬
        async function updateText(pagId, textIndex) {
            const text = document.getElementById(`text-${pagId}-${textIndex}`).value;
            const fontSize = document.getElementById(`fontSize-${pagId}-${textIndex}`).value;
            const colorHex = document.getElementById(`color-${pagId}-${textIndex}`).value;
            const color = hexToRgb(colorHex);
            
            try {
                const response = await fetch('/api/edit/text', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        pag_id: pagId,
                        index: textIndex,
                        text: text,
                        fontSize: parseFloat(fontSize),
                        color: color
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    await refreshPlaylist();
                    // æ·»åŠ å»¶è¿Ÿç¡®ä¿æœåŠ¡å™¨ç«¯ç¼“å­˜å·²æ¸…é™¤
                    setTimeout(() => {
                        updatePreview();
                    }, 100);
                } else {
                    alert('æ›´æ–°å¤±è´¥: ' + data.error);
                }
            } catch (error) {
                console.error('æ›´æ–°æ–‡æœ¬å¤±è´¥:', error);
                alert('æ›´æ–°å¤±è´¥');
            }
        }

        // é¢„è§ˆå›¾ç‰‡
        // é¢„è§ˆå›¾ç‰‡
        function previewImage(pagId, imageIndex, event) {
            const file = event && event.target && event.target.files ? event.target.files[0] : null;
            
            if (!file) {
                return;
            }
            
            const previewContainer = document.getElementById(`preview-${pagId}-${imageIndex}`);
            const previewImg = document.getElementById(`preview-img-${pagId}-${imageIndex}`);
            const previewInfo = document.getElementById(`preview-info-${pagId}-${imageIndex}`);

        // æ¸…ç©ºæ’­æ”¾åˆ—è¡¨
        async function clearPlaylist() {
            if (playlist.length === 0) {
                alert('æ’­æ”¾åˆ—è¡¨å·²ç»æ˜¯ç©ºçš„');
                return;
            }
            
            if (!confirm(`ç¡®å®šè¦æ¸…ç©ºæ’­æ”¾åˆ—è¡¨å—ï¼Ÿå°†ç§»é™¤æ‰€æœ‰ ${playlist.length} ä¸ªæ–‡ä»¶ã€‚`)) return;
            
            try {
                // åœæ­¢æ’­æ”¾
                if (isPlaying) {

                // ç§»é™¤æ‰€æœ‰é¡¹
                const removePromises = playlist.map(item =>

            } catch (error) {

                alert('æ¸…ç©ºå¤±è´¥');
            }
        }

        // ç§»é™¤é¡¹
        async function removeItem(pagId) {
            if (!confirm('ç¡®å®šè¦ç§»é™¤å—ï¼Ÿ')) return;
            
            try {
                const response = await fetch(`/api/remove/${pagId}`, {method: 'DELETE'});

                await refreshPlaylist();
                
                // å¦‚æœç§»é™¤çš„æ˜¯å½“å‰æ’­æ”¾é¡¹ä¹‹å‰çš„ï¼Œè°ƒæ•´ç´¢å¼•
                if (currentIndex >= playlist.length) {
                    currentIndex = playlist.length - 1;
                }
                
                // åœæ­¢æ’­æ”¾
                if (isPlaying) {

        }

        // æ›´æ–°é¢„è§ˆ
        async function updatePreview() {
            if (currentIndex < 0 || currentIndex >= playlist.length) {
                clearPreview();
                return;
            }
            
            const item = playlist[currentIndex];
            
            // æ›´æ–°ä¿¡æ¯æ˜¾ç¤º
            document.getElementById('infoDisplay').style.display = 'block';
            document.getElementById('currentName').textContent = item.name;
            document.getElementById('currentSize').textContent = `${item.width}x${item.height}`;
            document.getElementById('currentDuration').textContent = `${item.duration.toFixed(2)}s`;
            document.getElementById('currentFps').textContent = `${item.frameRate}fps`;
            
            // æ¸²æŸ“å¸§ - ä½¿ç”¨å›ºå®šçš„ img å…ƒç´ ï¼Œåªæ›´æ–° src
            const container = document.getElementById('previewContainer');
            let img = container.querySelector('img');
            
            if (!img) {
                // ç¬¬ä¸€æ¬¡åˆ›å»ºå›¾ç‰‡å…ƒç´ 
                img = document.createElement('img');
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100%';
                img.style.objectFit = 'contain';
                container.innerHTML = '';
                container.appendChild(img);
            }
            
            // æ›´æ–°å›¾ç‰‡æºï¼ˆæ·»åŠ éšæœºæ•°é˜²æ­¢ç¼“å­˜ï¼‰
            const imgUrl = `/api/render/${item.id}?progress=${currentProgress}&_=${Date.now()}`;
            img.src = imgUrl;
            
            // æ›´æ–°è¿›åº¦æ¡
            document.getElementById('progress').style.width = (currentProgress * 100) + '%';
        }

        // æ¸…ç©ºé¢„è§ˆ
        function clearPreview() {
            document.getElementById('previewContainer').innerHTML = '<div class="preview-placeholder">é€‰æ‹©æ’­æ”¾åˆ—è¡¨ä¸­çš„ PAG æ–‡ä»¶å¼€å§‹æ’­æ”¾</div>';
            document.getElementById('infoDisplay').style.display = 'none';
            document.getElementById('progress').style.width = '0%';
        }

        // æ’­æ”¾/æš‚åœ
        function togglePlay() {
            if (currentIndex < 0 || currentIndex >= playlist.length) {
                return;
            }
            
            isPlaying = !isPlaying;
            const playBtn = document.getElementById('playBtn');
            
            if (isPlaying) {
                playBtn.textContent = 'â¸ æš‚åœ';
                startPlayback();
            } else {
                playBtn.textContent = 'â–¶ æ’­æ”¾';
                stopPlayback();
            }
        }

        // å¼€å§‹æ’­æ”¾
        function startPlayback() {
            if (playInterval) clearInterval(playInterval);
            
            if (currentIndex < 0 || currentIndex >= playlist.length) return;
            
            const item = playlist[currentIndex];
            // ä½¿ç”¨è¾ƒä½çš„æ’­æ”¾å¸§ç‡ä»¥é€‚åº”æ¸²æŸ“é€Ÿåº¦ï¼ˆæœ€ä½ 5fpsï¼Œæœ€é«˜ 15fpsï¼‰
            const displayFps = Math.max(5, Math.min(15, item.frameRate / 3));
            const interval = 1000 / displayFps;
            // æ ¹æ®å®é™…æ—¶é•¿è®¡ç®—æ¯æ¬¡æ›´æ–°çš„è¿›åº¦å¢é‡
            // æ¯ç§’åº”è¯¥å¢åŠ çš„è¿›åº¦ = 1 / duration
            // æ¯æ¬¡intervalåº”è¯¥å¢åŠ çš„è¿›åº¦ = (1 / duration) * (interval / 1000)
            const progressStep = (1 / item.duration) * (interval / 1000);
            
            playInterval = setInterval(() => {
                currentProgress += progressStep;
                
                if (currentProgress >= 1) {
                    // å…ˆåœæ­¢å½“å‰ intervalï¼Œé˜²æ­¢ç´¯ç§¯
                    clearInterval(playInterval);
                    playInterval = null;
                    
                    // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€ä¸ª
                    if (currentIndex < playlist.length - 1) {
                        currentIndex++;
                    } else {
                        // å¾ªç¯æ’­æ”¾ï¼Œå›åˆ°ç¬¬ä¸€ä¸ª
                        currentIndex = 0;
                    }
                    
                    // é‡ç½®è¿›åº¦åˆ°å¼€å§‹
                    currentProgress = 0;
                    
                    // æ¸…é™¤å½“å‰è§†é¢‘çš„æ¸²æŸ“ç¼“å­˜
                    const currentItem = playlist[currentIndex];
                    fetch(`/api/clear-cache/${currentItem.id}`, {method: 'POST'}).catch(err => {
                        console.error('æ¸…é™¤ç¼“å­˜å¤±è´¥:', err);
                    });
                    
                    renderPlaylist();
                    
                    // å»¶è¿Ÿä¸€å°æ®µæ—¶é—´ï¼Œç¡®ä¿ç¼“å­˜æ¸…é™¤åå†å¼€å§‹æ’­æ”¾
                    setTimeout(() => {
                        updatePreview();
                        startPlayback();
                    }, 100);
                    return;
                }
                
                updatePreview();
            }, interval);
        }

        // åœæ­¢æ’­æ”¾
        function stopPlayback() {
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
        }

        // ä¸Šä¸€ä¸ª/ä¸‹ä¸€ä¸ª
        function prevItem() {
            if (currentIndex > 0) {
                currentIndex--;
                currentProgress = 0;
                renderPlaylist();
                updatePreview();
                // å¦‚æœæ­£åœ¨æ’­æ”¾ï¼Œé‡æ–°å¯åŠ¨ä»¥ä½¿ç”¨æ–°è§†é¢‘çš„å‚æ•°
                if (isPlaying) {
                    startPlayback();
                }
            }
        }

        function nextItem() {
            if (currentIndex < playlist.length - 1) {
                currentIndex++;
                currentProgress = 0;
                renderPlaylist();
                updatePreview();
                // å¦‚æœæ­£åœ¨æ’­æ”¾ï¼Œé‡æ–°å¯åŠ¨ä»¥ä½¿ç”¨æ–°è§†é¢‘çš„å‚æ•°
                if (isPlaying) {
                    startPlayback();
                }
            }
        }

        // åœæ­¢
        function stopAll() {
            isPlaying = false;
            stopPlayback();
            currentProgress = 0;
            document.getElementById('playBtn').textContent = 'â–¶ æ’­æ”¾';
            updatePreview();
        }

        // è¿›åº¦æ¡ç‚¹å‡»
        document.getElementById('progressBar').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            currentProgress = x / rect.width;
            updatePreview();
        });

        // è¾…åŠ©å‡½æ•°
        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // ç»‘å®šæŒ‰é’®äº‹ä»¶
        document.getElementById('playBtn').addEventListener('click', togglePlay);
        document.getElementById('prevBtn').addEventListener('click', prevItem);
        document.getElementById('nextBtn').addEventListener('click', nextItem);
        document.getElementById('stopBtn').addEventListener('click', stopAll);

        // åˆå§‹åŒ–
        loadFileList();
        refreshPlaylist();
    </script>
